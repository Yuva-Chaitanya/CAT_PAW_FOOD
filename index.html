<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="header-left">
                <a href="index.html" class="logo">
                    <img src="kitty_kot.svg" alt="Kitty_kot logo">
                </a>
                <div class="divider" class="hide-mobile"></div>
                <a href="#" class="home hide-mobile">Home</a>
            </div>
            <nav>
                <a href="#" class="menu-open hide-desktop">
                    <img src="menu.svg" alt="Opne menu">
                </a>
                <ul>
                    <li>
                        <a href="#" class="menu-close hide-desktop" >
                            <img src="close.svg" alt="Close menu">
                        </a>
                    </li>
                    <li><a href="#">Our Food</a></li>             
                    <li><a href="#">Ingrediants</a></li>             
                    <li><a href="#">Studies</a></li>             
                    <li><a href="#">FAQ</a></li>             
                </ul>
            </nav>
        </header>
        
        <main>
            <h1>Your cat will go <img src="bonkers.svg" alt=" Text says bonkers"></h1>
            <p class="subhead">Our food is made with the best 
                ingredients and 
                will make your cat go bonkers
            </p>
            <a href="#" class="primary-cta">Get Bonkers</a>
        </main>

        <div class="cat-container">
            <div class="cat">
                <img class="cat-mobile" src="cat.png" alt="Cat Illustration">
                <div class="inner-circle"></div>
                <div class="outer-circle"></div>
            </div>
        </div>
    </div>   
    
    <script>

        const menu = document.querySelector('nav ul');
        const menuBtn = document.querySelector('.menu-open');
        const closeBtn = document.querySelector('.menu-close');

        menuBtn.addEventListener('click', () => {
            menu.classList.add('open');

        });

        closeBtn.addEventListener('click', () => {
            menu.classList.remove('open');

        });
    </script>




    <!-- <div class="element">
        <a>TEST ELEMENT</a>
    </div> -->
    

</body>
</html>
